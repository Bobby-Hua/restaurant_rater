{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Make Reservation{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="guest_num">Number of Guests</label>
    <input name="guest_num" id="guest_num" required>
    <label for="datetime">Date Time in "yyyy-mm-dd HH:MI"</label>
    <input name="datetime" id="datetime" required>
    <input type="submit" value="Reserve">
  </form>
{% endblock %}
